<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Aplicando imagens dinâmicas</h1>
    <p>Diferentes tamanhos de imagens utilizando a Tag &lt;picture&gt;</p>    
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexível">
    </picture>
    
    <h1>Inserindo áudios</h1>
    <p>reprodução de áudios</p>
    <audio preload="metadata" controls autoplay>
        <source src="audios/no-no-no.mp3" type="audio/mpeg">
        <source src="audios/no-no-no.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudios automáticamente, <a href="audios/no-no-no.mp3">CLIQUE AQUI</a> para fazer o download do arquivo.</p>
    </audio>
</body
</html>
